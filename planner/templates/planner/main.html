{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>
    <div class="wrapper">
        <div class="sidebar">
            <h2 class="mt-5">Task Planner</h2>
            <ul>
                {% if user.is_authenticated %}
                    <div class="ml-2">
                        <form method="GET">
                            <input class="input" type="text" name="search-area" placeholder="search...">
                            <input class="search mt-1" type="submit" value="find content!">
                        </form>
                    </div>
                    <div class="mt-3">
                        <li><a href="{% url 'front' %}">Tasks</a></li>
                        <li><a href="{% url 'habits' %}">Habit Tracker</a></li>
                        <li><a href="{% url 'new-task' %}">+ Add New Task</a></li>
                        <li><a href="{% url 'new-habit' %}">+ Create Habit</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                    </div>
            </ul>
        </div>

    <nav>
    </nav>
    <div class="main-content mt-5">   
        {% block content %}{% endblock content %}          
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
